<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <h1>Form example</h1>
        <form action="" method="get">
            <label for="FullName">Full name</label>
            <input type="text" id="FullName" name="FullName" placeholder="Escribe tu nombre">
            <label for="Email">Email</label>
            <input type="email" id="Email" name="email" placeholder="Escribe tu email">
            <label for="Dropdown">Dropdown</label>
            <select name="Dropdown" id="Dropdown">
                <option value="1">Option one</option>
                <option value="2">Option two</option>
                <option value="3">Option three</option>
            </select>
            <div class="checkbox">
                <label for=" Checkbox">Checkbox</label>
                <input type="checkbox" value="checkbox" id=" Checkbox" name="Checkbox">
            </div>
            <label for="Radio">Radio</label>
            <div>
                <input type="radio" id="Radio" name="radio" value="1"></input>
                <span>Option one</span>
            </div>
            <div>
                <input type="radio" id="Radio" name="radio" value="2"></input>
                <span>Option two</span>
            </div>
            <div>
                <input type="radio" id="Radio" name="radio" value="3"></input>
                <span>Option three</span>
            </div>

            <button type="submit">Submit Form</button>
        </form>
    </main>
</body>

</html>
